<html>
	<head>
		<title>Student Scholarship Application</title>
		<link rel="stylesheet" href="../css/bootstrap.css">
      	<link rel="stylesheet" href="../css/bootstrap-grid.css">
      	<link rel="stylesheet" href="../css/bootstrap-reboot.css">
      	<link rel="stylesheet" href="../css/main.css">
		<link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.css">
	</head>
	<body>
		<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target=				"#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#">Logo</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown active">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						  New File
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="#">New Case</a>
							<a class="dropdown-item" href="#">New Application</a>
						</div>
					</li>
					<li class="nav-item dropdown active">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						  Search File
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="#">Search Case</a>
							<a class="dropdown-item" href="#">Search Application</a>
						</div>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="text" placeholder="Enter Case No">
					<!--<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
					<a class="mr-sm-2" href="#" style="color:white">currentUserFirstName</a>
					<a class="mr-sm-2" href="#" style="color:white" id="userLogout">
						<i class="fa fa-sign-out fa-fw" aria-hidden="true"></i>Logout
					</a>
				</form>
			</div>
		</nav>
		<div class="container-fluid text-center">    
			<div class="row content">
				<div class="col-sm-2 sidenav nav-fill">
					<nav class="nav flex-column nav-pills nav-fill">
						<a class="nav-link active" href="#studentBasicDetailsTab">Basic Details</a>
						<a class="nav-link" href="#studentFamilyDetailsTab">Family Details</a>
						<a class="nav-link" href="#studentBankAccountDetailsTab">Bank Account Details</a>
						<a class="nav-link disabled" href="#">Disabled</a>
					</nav>
				</div>
				<div class="col-sm-10 text-left" id="studentBasicDetailsTab"> 
					<div>
						<h2>Student Basic Details</h2>
						<form id="studentBasicForm" role="form">
							<div class="form-group row" id="firstRow">
								<div class="col-sm-4">
									<label for="studentFirstName">First Name</label>
									<input class="form-control" id="studentFirstName" type="text">
								</div>
								<div class="col-sm-4">
									<label for="studentMiddleName">Middle Name</label>
									<input class="form-control" id="studentMiddleName" type="text">
								</div>
								<div class="col-sm-4">
									<label for="studentLastName">Last Name</label>
									<input class="form-control" id="studentLastName" type="text">
								</div>
							</div>
							
							<div class="form-group row" id="secondRow">
								<div class="col-sm-4">
									<label for="studentMobileNo">Mobile Number</label>
									<input class="form-control" id="studentMobileNo" type="tel" placeholder="1234567890" data-inputmask="'alias': 'phone'">
									<!--<input class="form-control" id="studentMobileNo" type="tel" placeholder="+91 (123)456-7890" pattern="[\+]\d{2}[\(]\d{3}[\)]\d{3}[\-]\d{4}">-->
								</div>
								<div class="col-sm-4">
									<label for="studentAltContactNo">Alternate Contact Number</label>
									<input class="form-control" id="studentAltContactNo" type="tel" maxlength="10">
								</div>
								<div class="col-sm-4">
									<label for="studentResidenceTelephoneNo">Residence Telephone Number</label>
									<input class="form-control" id="studentResidenceTelephoneNo" type="number">
								</div>
							</div>
							
							<div class="form-group row" id="thirdRow">
								<div class="col-sm-6">

								</div>
								<div class="col-sm-2">
									<button type="button" id="btnClear" class="form-control btn btn-secondary">Clear</button>
								</div>
								<div class="col-sm-2">
									<button type="button" id="btnSave" class="form-control btn btn-primary">Save</button>
								</div>
								<div class="col-sm-2">
									<button type="button" id="btnSaveContinue" class="form-control btn btn-primary">Save & Continue</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="col-sm-10 text-left" id="studentFamilyDetailsTab"> 
					<div>
						<h2>Family Details</h2>
						
					</div>
				</div>
			</div>
		</div>
		<script src="../js/jquery-3.1.1.js"></script>
		<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    	<script src="../js/bootstrap-4.0.0.js"></script>
	</body>
</html>
