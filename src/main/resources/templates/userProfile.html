<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/home :: htmlhead">
</head>
<body>
	<div th:replace="fragments/home :: header">&nbsp;</div>
	<div class="container-fluid text-center">
		<div class="row content">
			<div th:replace="fragments/userProfileMenu :: userProfileMenu">&nbsp;</div>
			<div class="col-sm-10 text-left" id="userProfileDetailsTab">
				<div>
					<div class="header">
						<div class="displayLeft" id="userProfileHeader" th:text="#{userProfile.header}"></div>
					</div>
					<form autocomplete="off" action="#" th:action="@{/user/updateProfile}"
						th:object="${userDTO}" method="post" class="form-horizontal"
						role="form">
						<div class="form-group row" id="firstRow">
							<div class="col-sm-4">
								<label th:if="${#fields.hasErrors('firstName')}"
									th:errors="*{firstName}" class="validation-message"></label>
							</div>
						</div>
						<div class="form-group row" id="secondRow">
							<div class="col-sm-4">
								<div class="row">
									<div class="col-sm-9 inputBorder-placeholder">
										<label th:text="#{userProfile.firstName.label}">First
												Name Placeholder</label><input
										type="text" th:field="*{firstName}"
										class="form-control" />
									</div>
								</div>
							</div>
						</div>
						<div class="form-group row" id="thirdRow">
							<div class="col-sm-4">
								<label
									th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
									class="validation-message"></label> 
							</div>
						</div>
						<div class="form-group row" id="fourthRow">
							<div class="col-sm-4">
								<div class="row">
									<div class="col-sm-9 inputBorder-placeholder">
										<label th:text="#{userProfile.lastName.label}">Last
														Name Placeholder</label><input type="text"
											th:field="*{lastName}"
											class="form-control" />
									</div>
								</div>
							</div>
						</div>
						<div class="form-group row" id="fifthRow">
							<div class="col-sm-4">
								<label
									th:if="${#fields.hasErrors('emailID')}" th:errors="*{emailID}"
									class="validation-message"></label>
							</div>
						</div> 
						<div class="form-group row" id="sixthRow">
							<div class="col-sm-4">
								<div class="row">
									<div class="col-sm-9 inputBorder-placeholder">
										<label th:text="#{userProfile.email.label}">Email ID</label>
										<input type="text"
											th:field="*{emailID}"
											class="form-control" />
									</div>
								</div>
							</div>
						</div>
						<div class="form-group row" id="seventhRow">
							<div class="col-sm-2">
								<button type="submit" class="form-control btn btn-primary"
									th:text="#{userProfile.update.button}">Update Profile</button>
							</div>
							<div class="col-sm-10"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div th:replace="fragments/home :: modalFragment">&nbsp;</div>
		<div th:replace="fragments/home :: notifyMessages">&nbsp;</div>
	</div>
	<div th:replace="fragments/home :: javascriptFiles">&nbsp;</div>
</body>
</html>
