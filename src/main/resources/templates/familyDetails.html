<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/home :: htmlhead">
</head>
<body>
	<div th:replace="fragments/home :: header">&nbsp;</div>
	<div class="container-fluid text-center">
		<div class="row content">
			<div th:replace="fragments/caseMenu :: caseMenu">&nbsp;</div>
			<div class="col-sm-10 text-left" id="studentFamilyDetailsTab">
				<div>
					<h2>Family Details</h2>
					<form id="studentBasicForm" role="form"
						th:action="@{/studentApplication/relativeDetails}"
						th:object="${studentFile}" method="post">
						<div>
							<input type="hidden" th:field="*{id}" /> <input type="hidden"
								th:field="*{fileNo}" /> <input type="hidden"
								th:field="*{fileStatus}" /> <input type="hidden"
								th:field="*{createdBy}" /> <input type="hidden"
								th:field="*{createdDate}" /> <input type="hidden"
								th:field="*{entityDetails.id}" /> <input type="hidden"
								th:field="*{entityDetails.type}" /> <input type="hidden"
								th:field="*{entityDetails.firstName}" /> <input type="hidden"
								th:field="*{entityDetails.middleName}" /> <input type="hidden"
								th:field="*{entityDetails.lastName}" /> <input type="hidden"
								th:field="*{entityDetails.emailID}" /> <input type="hidden"
								th:field="*{entityDetails.mobileNo}" /> <input type="hidden"
								th:field="*{entityDetails.alternateContactNo}" /> <input
								type="hidden" th:field="*{entityDetails.telephoneNo}" /> <input
								type="hidden"
								th:field="*{entityDetails.entityAddressDetails.id}" /> <input
								type="hidden"
								th:field="*{entityDetails.entityAddressDetails.addressLine1}" />
							<input type="hidden"
								th:field="*{entityDetails.entityAddressDetails.addressLine2}" />
							<input type="hidden"
								th:field="*{entityDetails.entityAddressDetails.country}" /> <input
								type="hidden"
								th:field="*{entityDetails.entityAddressDetails.state}" /> <input
								type="hidden"
								th:field="*{entityDetails.entityAddressDetails.city}" /> <input
								type="hidden"
								th:field="*{entityDetails.entityAddressDetails.pincode}" /> <input
								type="hidden" th:field="*{entityDetails.studentDetails.id}" />
							<input type="hidden"
								th:field="*{entityDetails.studentDetails.dateOfBirth}" /> <input
								type="hidden"
								th:field="*{entityDetails.studentDetails.placeOfBirth}" /> <input
								type="hidden"
								th:field="*{entityDetails.studentDetails.religion}" /> <input
								type="hidden"
								th:field="*{entityDetails.studentDetails.motherTongue}" /> <input
								type="hidden"
								th:field="*{entityDetails.studentDetails.aimInLife}" /> <input
								type="hidden"
								th:field="*{entityDetails.studentDetails.describePrizeDetails}" />
							<input type="hidden"
								th:field="*{entityDetails.studentDetails.describeIfOtherFamilyMembersGotHelp}" />
							<input type="hidden"
								th:field="*{entityDetails.studentDetails.describeOtherProblemsInFamily}" />
							<input type="hidden"
								th:field="*{entityDetails.studentDetails.describeJobBusinessDetails}" />
						</div>
						<select>
							
						</select>
						<table class="table table-hover">
							<thead>
								<tr>
									<th>Row</th>
									<th>First Name</th>
									<th>Last Name</th>
									<th>
										<button type="submit" name="addEntityDetails">Add
											Relative</button>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="row,rowStat : *{entityDetails.relatives}">
									<td th:text="${rowStat.count}">1</td>
									<!-- <td><select
										th:field="*{relatives[__${rowStat.index}__].variety}">
											<option th:each="var : ${allVarieties}" th:value="${var.id}"
												th:text="${var.name}">Thymus Thymi</option>
									</select></td> -->
									<td><input type="text"
										th:field="*{entityDetails.relatives[__${rowStat.index}__].firstName}" /></td>
									<td><input type="text"
										th:field="*{entityDetails.relatives[__${rowStat.index}__].lastName}" /></td>
									<td>
										<button type="submit" name="removeEntityDetails"
											th:value="${rowStat.index}">Remove Relative</button>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
		<div th:replace="fragments/home :: notifyMessages">&nbsp;</div>
	</div>
	<div th:replace="fragments/home :: javascriptFiles">&nbsp;</div>
</body>
</html>
